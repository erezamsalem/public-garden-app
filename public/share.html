<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Public Garden</title>
    <link rel="icon" href="/icons/slide-icon.jpg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        #map {
            height: 250px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4" style="max-width: 350px;">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Shared Public Garden</h1>
        
        <div id="map" class="mb-4 rounded-lg shadow"></div>

        <div id="location-status" class="mb-4"></div>

        <div id="garden-card-container">
            <p class="text-center text-gray-600">Loading garden details...</p>
        </div>

          <footer id="page-footer">
            <a href="https://erez-amsalem-web-developer.azurewebsites.net/" target="_blank" rel="noopener noreferrer">
                Â© Erez Amsalem
            </a>
        </footer>
    </div>

    <div id="geminiModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 overflow-y-auto h-full w-full hidden z-50 flex items-center justify-center">
        <div class="relative mx-auto p-5 border w-full max-w-sm shadow-lg rounded-2xl bg-white">
            <div class="mt-3 text-center">
                <div class="flex justify-center items-center mb-4">
                    <h3 id="geminiModalTitle" class="text-xl leading-6 font-medium text-gray-900"></h3>
                </div>

                <div id="geminiLoadingIndicator" class="hidden flex-col justify-center items-center text-gray-600 h-64">
                    <div class="spinner-container mb-4">
                        <div class="spinner-bar"></div>
                        <div class="spinner-bar"></div>
                        <div class="spinner-bar"></div>
                        <div class="spinner-bar"></div>
                    </div>
                    <p>Imagining your visit...</p>
                </div>
                
                <div id="geminiAnimationContainer" class="relative h-64 w-full rounded-lg flex flex-col justify-center items-center overflow-hidden hidden animated-background"></div>

                <div class="items-center px-4 py-3 mt-4">
                    <button id="closeGeminiModalBtn" class="px-4 py-2 bg-purple-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="share.js"></script>
</body>
</html>
