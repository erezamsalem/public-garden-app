# .github/workflows/cicd.yml

name: Build and Deploy to Minikube

# This action triggers on every push to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    # This job MUST run on your self-hosted runner to access Minikube
    runs-on: self-hosted

    steps:
      # 1. Check out the repository code
      - name: Check out code
        uses: actions/checkout@v4

      # 2. Log in to Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build and push the Docker image
      # We tag the image with the unique commit SHA for versioning
      - name: Build and push Docker image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/public-garden-app:${{ github.sha }}

      # 4. Deploy to Minikube
      - name: Deploy to Minikube
        run: |
          # This command tells Kubernetes to update the deployment with the new image tag.
          # This triggers a safe, rolling update of your application.
          echo "Deploying image ${{ secrets.DOCKERHUB_USERNAME }}/public-garden-app:${{ github.sha }}"
          kubectl set image deployment/public-garden-deployment public-garden-container=${{ secrets.DOCKERHUB_USERNAME }}/public-garden-app:${{ github.sha }} --record
          kubectl apply -f deployment.yaml